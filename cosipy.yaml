version: 1
disable_existing_loggers: True
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout
    
    debug_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: logs/yaml_log/debug.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: logs/yaml_log/info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: logs/yaml_log/errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

loggers:
    cpkernel.io:
        level: ERROR
        handlers: [error_file_handler]
        propagate: no
    cpkernel.cosipy_core:
        level: ERROR 
        handlers: [error_file_handler]
        propagate: no
    cpkernel.grid:
        level: ERROR 
        handlers: [error_file_handler]
        propagate: no
    modules.refreezing:
        level: ERROR 
        handlers: [error_file_handler]
        propagate: no
    modules.percolation:
        level: ERROR 
        handlers: [error_file_handler]
        propagate: no

root:
    level: ERROR
    handlers: [debug_file_handler, info_file_handler, error_file_handler]
